      <div class="row mt-5">



          <div class="col-md-4" *ngFor="let item of lista_de_libros">
              

            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{item.getImagen()}}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{item.getNombre()}}</h5>
                    <p class="card-text"><small class="text-muted">Author: {{item.getAutor()}}</small></p>
                    <p class="card-text">{{item.getDescripcion()}}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <button class="btn btn-warning btn-sm">ver libro</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
