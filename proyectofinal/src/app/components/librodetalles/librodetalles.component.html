<div class="card" style="width: 18rem;">
  <img src="{{libro.imagen}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{libro.nombre}}</h5>
    <p class="card-text">{{libro.descripcion}}</p>
    <a  class="btn btn-warning btn-sm" routerLink="/libros/edit/{{this.id}}" >editar</a>
    <button  class="btn btn-warning btn-sm ml-2" (click)="borrarLibro()">eliminar</button>
  </div>
</div>
