      <div class="row mt-5">



          <div class="col-md-4" *ngFor="let item of lista_de_libros">
              

            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{item.imagen}}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" >{{item.nombre}}</h5>
                    <p class="card-text"><small class="text-muted">Author: {{item.autor}}</small></p>
                    <p class="card-text">{{item.descripcion}}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <a class="btn btn-warning btn-sm" routerLink="/libros/{{item.id}}"> ver libro </a>
                    

                   
                    


                   







                  </div>
                </div>
              </div>
            </div>


          </div>
